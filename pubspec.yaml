name: eco_vision1
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  camera: ^0.10.5+7
  path_provider: ^2.1.2
  path: ^1.9.0
  cupertino_icons: ^1.0.8
  image_picker: ^1.2.1
  flutter_native_splash: ^2.4.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.4

flutter:
  uses-material-design: true
  assets:
    - assets/icon.png

flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/icon.png"

flutter_native_splash:
  color: "#ffffff"
  image: assets/icon.png
  android: true
  ios: false
